name-template: "chart-$RESOLVED_VERSION"
tag-template: "chart-$RESOLVED_VERSION"
include-labels:
  - helm-chart
tag-prefix: "chart-"
categories:
  - title: Breaking Changes ğŸ’¥
    labels:
      - breaking-change
  - title: New Features ğŸ‰
    labels:
      - new-feature
  - title: Bug Fixes ğŸ›
    labels:
      - patch
  - title: Dependencies ğŸ“Œ
    labels:
      - dependencies
  - title: Other Changes ğŸ› 
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - "major"
      - "breaking-change"
  minor:
    labels:
      - "minor"
      - "new-feature"
  patch:
    labels:
      - "patch"
  default: patch
autolabeler:
  - label: helm-chart
    files:
      - "chart/**"
template: |

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...$RESOLVED_VERSION